<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List: What to do now ?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div></div>
        <div id="todo">
            <section id="list">
                <h2>What To Do ?</h2>
                <ol id="lists">

                </ol>
                <button id="add" onclick="_transforms()"> Expand your list </button>
            </section>
            <section id="info">
                <section>
                    <h2>Please enter values below:</h2>
                    <input id="head" type="text" placeholder="Title">
                    <input id="desc" type="text" placeholder="Description">
                    <div>
                        <button onclick="list()" id="sub">Submit</button>
                        <button id="closeInfo" onclick="_closetrans()">Close</button>
                        <button id="change" onclick="_change()">Change text</button>
                    </div>
                    <ul>
                        <li>Please read below before starting</li>
                        <li>1. For disapear window click on close.</li>
                        <li>2. Description be 50 or less than characters</li>
                        <li>3. Description is optional</li>
                        <li>4. Have fun ! :)</li>
                    </ul>
                </section>
            </section>
        </div>
    </main>
</body>
<script src="js/script.js"></script>
</html>
